{% load static %}

<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="" />
  <title>investalyze</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="{% static 'investalyze/styles.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'investalyze/favicon.ico' %}" />
</head>

<body class="text-center text-white bg-dark">
  <nav class="navbar navbar-default border-bottom border-secondary">
    <div class="container-fluid">
      <div class="navbar-header">
        <h2 class="float-md-start mb-0">invest</h2>
        <h4 class="float-md-start mt-2">alyze</h4>
      </div>
      <ul class="nav navbar-nav-inline">
        {% if user.is_authenticated %}
        <a class="nav-link text-white px-0" href="{% url 'dashboard' %}"><h5 class="mb-0">Dashboard</h5></a>
        <a class="nav-link text-white" href="{% url 'logout' %}"><h5 class="mb-0">Logout</h5></a>
        <form action="{% url 'dashboard' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label class="btn btn-outline-light">
            <h5 class="mb-0">Upload</h5> <input type="file" name="file" onchange="form.submit()" hidden>
          </label>
        </form>
        {% else %}
        <a class="nav-link text-white" href="{% url 'login'%}"><h5 class="mb-0">Login</h5></a>
        <a class="nav-link text-white px-0" href="{% url 'register' %}"><h5 class="mb-0">Register</h5></a>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container w-50">
    <h2 class="p-3">
      {% block header %}{% endblock header %}
    </h2>

    {% block body %}
    {% endblock body %}
  </div>
</body>

</html>
