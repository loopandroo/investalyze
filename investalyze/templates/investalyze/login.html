{% extends "investalyze/layout.html" %}

{% block header %}
    Sign In
{% endblock header %}

{% block body %}
    {% include "investalyze/includes/messages.html" %}
    <div class="container w-50 p-3 pt-4 bg-white rounded">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary btn-lg mt-1" type="submit" value="Login">
        </form>
    </div>
{% endblock body %}
