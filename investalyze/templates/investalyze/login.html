{% extends "investalyze/layout.html" %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center text-white">
            {% if message %}
            <div>{{ message }}</div>
            {% endif %}
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="small mb-1">Username</label>
                                <input class="form-control py-4" name="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Password</label>
                                <input class="form-control py-4" name="password" type="password" placeholder="Enter password">
                            </div>
                            <input class="btn btn-primary btn-block mt-4 mb-0" type="submit" value="Login">
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
