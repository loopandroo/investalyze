{% extends "investalyze/layout.html" %}

{% block header %}
    Register
{% endblock header %}

{% block body %}
    {% include "investalyze/includes/messages.html" %}
    <div class="container w-50 p-3 pt-4 bg-white rounded">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <input class="btn btn-primary btn-lg mt-1" type="submit" value="Register">
        </form>
    </div>

{% endblock %}
